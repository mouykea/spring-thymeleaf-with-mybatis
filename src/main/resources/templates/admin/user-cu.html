<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/admin-layout">
<meta charset="ISO-8859-1">
<title>Add User</title>
</head>
<body>
	<div layout:fragment="content"> 
		<div class="be-content">
		 	<div class="main-content container-fluid">
		 		<div style="margin-top:100px;">
						<div class="container-fluid">
        
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title" th:text="#{adduser}"></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" th:object="${USER}" th:action="@{${ACTION}}" method="POST">
			    			<input type="hidden" th:field="*{user_hash}">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<label th:text="#{username}">User Name</label>
			    						<input type="text" th:field="*{username}"   class="form-control input-sm" placeholder="User Name">
			    					</div>
			    				</div>
			    			</div>
			    				<div class="row">
			    					<div class="col-xs-6 col-sm-6 col-md-6">
			    						<div class="form-group">
			    							<label th:text="#{gender}" >Gender:</label>
							  		<div class="form-group"> 
							  	
							      	<div class="col-sm-2">
							            <label class="radio-inline">
							                 <input th:field="*{gender}" name="gender"  value="Male" type="radio" /><p th:text="#{male}"></p>
							  
							             </label>
							        </div>
							        
							        <div class="col-sm-2">
							             <label class="radio-inline">
							                  <input  th:field="*{gender}" name="gender" checked="checked" value="Female" type="radio" /><p th:text="#{female}"></p>
							             </label>
							         </div>
							         </div>
							         </div>
							   		</div>
							  </div>
							  
							  <div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    					<label th:text="#{email}">Email</label>
			                <input type="email" th:field="*{email}" class="form-control input-sm" placeholder="Email">
			    					</div>
			    				</div>
							
			    			<div clas="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<label th:text="#{phonenumber}">Phone Number</label>
			    					<input type="text"  th:field="*{phonenumber}" class="form-control input-sm" placeholder="Phone Number">
			    					</div>
			    				</div>
			    				</div>
			    			</div>
			    			
			    			
			    			<button type="submit" class="btn btn-info btn-block" th:text="#{save}">Register</button>		    			
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
			
</body>
</html>
